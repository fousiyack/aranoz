{% extends 'base.html' %} {%block content%}

<section class="login_part padding_top">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-6">
        <div class="login_part_text text-center">
          <div class="login_part_text_iner">
            <h2>Reset Password</h2>
            <p>
              There are advances being made in science and technology everyday,
              and a good example of this is the
            </p>
            <a href="{%url 'register'%}" class="btn_3">Create an Account</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="login_part_form">
          <div class="login_part_form_iner">
            <h3>
              Welcome Back ! <br />
              Reset Password
            </h3>
            <form
              class="row contact_form"
              action="{%url 'resetPassword'%}"
              method="POST"
            >
              {% csrf_token%} {%include 'include/alert.html'%}
              <div class="col-md-12 form-group p_star">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  value=""
                  placeholder="Create Password"
                  required
                />
              </div>
              <div class="col-md-12 form-group p_star">
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  value=""
                  placeholder="Confirm Password"
                  required
                />
              </div>
              <div class="col-md-12 form-group">
                <div class="creat_account d-flex align-items-center">
                  <input type="checkbox" id="f-option" name="selector" />
                  <label for="f-option">Remember me</label>
                </div>
                <button type="submit" value="submit" class="btn_3">
                  Reset
                </button>
                <a class="lost_pass" href="{%url 'forgotPassword'%}"
                  >forget password?</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  {%endblock%}
</section>
