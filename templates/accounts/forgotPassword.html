{% extends 'base.html' %}
{%block content%}    
    <section class="login_part padding_top">
    <div class="container">
    <div class="row align-items-center">
    <div class="col-lg-6 col-md-6">
    <div class="login_part_text text-center">
        <div class="login_part_text_iner">
            <h2>New to our Shop?</h2>
            <p>There are advances being made in science and technology
            everyday, and a good example of this is the</p>
            <a href="{%url 'register'%}" class="btn_3">Create an Account</a>
            </div>
    </div>
    </div>
    <div class="col-lg-6 col-md-6">
    <div class="login_part_form">
    <div class="login_part_form_iner">
    <h3>Forgot Password?</h3>
    <form class="row contact_form" action="{%url 'forgotPassword'%}" method="POST" novalidate="novalidate">
    {% csrf_token%}
    {%include 'include/alert.html'%}
        <div class="col-md-12 form-group p_star">
    <input type="email" class="form-control"  name="email" value="" placeholder="Email Address">
    </div>
    <div class="col-md-12 form-group p_star">
        <a class="lost_pass" href="{%url 'login'%}">Got password? Login</a>
    </div>
    <div class="col-md-12 form-group">
    
    <button type="submit" value="submit" class="btn_3">
    Submit
    </button>
   
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

{%endblock%}
