{% extends 'admin/admin_base.html' %} {% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the coupon "{{ coupon.coupon_code }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Delete</button>
  <a href="{% url 'coupons:list' %}">Cancel</a>
</form>
{% endblock %}
